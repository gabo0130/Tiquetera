#Database data
spring.datasource.url=jdbc:postgresql://localhost:5432/Tiquetera
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.default_schema=Tiquetera

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.packageScan=com.group.*

#logging.level.org.hibernate: TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Configuracion pool
datasource.maxPoolSize=10
datasource.idleTimeoutMs=40000
datasource.connectionTimeoutMs=20000
datasource.maxLifetimeMs=840000
datasource.minIdle=3